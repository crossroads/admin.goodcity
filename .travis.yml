---
language: node_js
node_js:
  - "6"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm install -g bower
  - bower --version
  - npm install phantomjs-prebuilt
  - phantomjs --version
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - bower install
  - yarn install --non-interactive

script:
  - yarn lint:js
  - yarn test
